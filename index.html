<html lang="pt-pt">
<head>

    <title>Preços Explosivos</title>

<body>
    <b><h1> Preços Explosivos </h1></b>
    
    <h3>Cada cor representa um artigo. <br> Tens 10 segundos para rodares a roleta e o que sair é o
        que vais automáticamente comprar nesta blackfriday.</br> Depois disso a página explode, boa sorte :))
    </h3>


    <!-- roleta -->
    <h2>Gire a roleta abaixo:</h2>
    
    <div class="roleta" id="roleta">
        <div class="círculo">
            <div class="setor" style="transform: rotate(0deg); background-color: lightcoral;"></div>
            <div class="setor" style="transform: rotate(60deg); background-color: lightpink;"></div>
            <div class="setor" style="transform: rotate(120deg); background-color: lightgray;"></div>
            <div class="setor" style="transform: rotate(180deg); background-color: lightbluezz;"></div>
            <div class="setor" style="transform: rotate(240deg); background-color: #9c27b0;"></div>
            <div class="setor" style="transform: rotate(300deg); background-color: #ffeb3b;"></div>
        </div>
        <div class="seta"></div>
    </div>

    <button onclick="document.getElementById('roleta').classList.toggle('parar');">Parar</button>
